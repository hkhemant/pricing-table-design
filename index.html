<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pricing table design</title>
        <style>
            .mytable{
                width: 959px;
                margin: 25px auto;
            }
            .mytable thead{
                display: block;
                height: 50px;
            }
            .mytable tbody{
                display: block;
                height: 550px;
                background: purple;
            }
            .mytable tfoot{
                display: block;
                height: 67px;
                background: orange;
            }
            .common{
                width: 159px;
                height: 46px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
            .skyblue{
                
                background: -webkit-linear-gradient(top,#3a8a95,#2f6b75);
            }
            .green{
                
                background: -webkit-linear-gradient(top,#5D882E,#4A6B26);
            }
            .yellow{
                
                background: -webkit-linear-gradient(top,#D5A612,#A8830A);
            }
            .orange{
                
                background: -webkit-linear-gradient(top,#C36A1E,#9C5317);
            }
            .maroon{
                
                background: -webkit-linear-gradient(top,#964041,#773232);
            }
        </style>
    </head>
    <body>
        <table class="mytable" border="0" cellspacing="0" cellpedding="1">
            <thead>
                <tr>
                    <th>
                        <div class="common"></div>
                    </th>
                    <th>
                        <div class="common skyblue"></div>
                    </th>
                    <th>
                        <div class="common green"></div>
                    </th>
                    <th>
                        <div class="common yellow"></div>
                    </th>
                    <th>
                        <div class="common orange"></div>
                    </th>
                    <th>
                        <div class="common maroon"></div>
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </body>
</html>
